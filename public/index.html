    <title>Sender</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="app">
      <div class="screen join-screen active">
        <div class="form">
          <h2>Compartidor de archivos</h2>
          <div class="form-input">
            <button id="sender-start-con-btn"> Crear sala</button>
          </div>
          <div class="form-input" id="join-id">

          </div>
        </div>
      </div>
      <div class="screen fs-screen ">
        <div class="file-input">
          <label for="file-input">
            Click para subir tus archivos
          </label>
          <input type="file" id="file-input">
        </div>
        <div class="file-list">
          <div class="title">Archivos compartidos</div>

        </div>
      </div>
    </div>
